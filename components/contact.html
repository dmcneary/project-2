    <!-- Contact Form-->
    <div id="contact" class="contact-section">
      <div class="container">
          <h2 class="section-title">Contact Us</h2>
          <div class="content">
              <form id="contact-form" method="POST" data-netlify="true">
                <br>
                  <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="name">Name</label>
                              <input type="text" class="form-control"
                              id="name" name="name" placeholder="Your Name" required="required">
                          </div>
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="email" class="animated pulse">Email</label>
                          <input type="email" class="form-control" 
                          id="email" name="email" placeholder="sample@mail.com" required="required">
                      <div>
                  </div>
                  <br>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="phone" class="animated pulse">Phone</label>
                          <input type="phone" class="form-control" 
                          id="phone" name="phone" required="required">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6"
                          label for="message">Message</label>
                          <textarea id="message" class="form-control"
                          name="message" required="required"></textarea>
                      </div>
                  </div>
                  <br>
                  <div class="field"></div>
                  <div data-netlify-recaptcha="true"></div>
                  <br>
                  <button type="submit" class="btn btn-primary">SUBMIT</button>
              </form>
          </div><!--//content-->
          
      </div><!--//container-->
